<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 - Exemplo 01</title>
</head>
<body>
    <h1>DCC138 - Exemplo 01</h1>
    <canvas></canvas>
    <p>por Miguel Sales</p>

    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let vx = 0;

        let y = 100;
        let vy = 0;
        let t0;
        let dt;
        requestAnimationFrame(desenha);


        function desenha(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //Fundo
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            //Atualiza din√¢mica dos estados
            x = x + vx*dt;
            y = y + vy*dt;

            //Elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x,y, 20, 20);
            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e){
            //ADiciona controle de velocidades
            console.log(e.key);
            switch(e.key){
                case "ArrowUp":
                    vy = -40;
                    break;
                case "ArrowDown":
                    vy = +40;
                    break;
                case "ArrowRight":
                    vx = +40;
                    break;
                case "ArrowLeft":
                    vx = -40;
                    break;
            }
        }

        function teclaSolta(e){
            //ADiciona controle de velocidades
            console.log(e.key);
            switch(e.key){
                case "ArrowUp":
                    vy = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    break;
            }
        }
       
    </script>
</body>
</html>
